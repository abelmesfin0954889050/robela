<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation with Line Breaks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="paper">
    <div class="note">
      <p id="bio-text"></p>
    </div>
    <a href="next.html" class="start-btn">Next</a>
    <style>
         .start-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    background-color: #f50057;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    animation: bounce 1.5s infinite;
  }
  
  .start-btn:hover {
    background-color: #c51162;
  }
    </style>
  </div>
  <script src="script.js"></script>
</body>
</html>
